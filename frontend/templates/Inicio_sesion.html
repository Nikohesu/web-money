<!DOCTYPE html>
    <html lang="esp">

    </head>
    <body>
        <header class="site-header">
            <nav class="nav-bar">
                <div class="logo-home">
                    <a href="#">
                        <img class="logo" src="../../static/images/Money-control(SIMPLE).SVG" alt="logo-principal">
                    </a>

                </div>

                <div class="nav-options">
                    <ul class="nav-options-list nav-bar-init">
                        <li>
                            <a class="link-bar" href="#">Iniciar sesion</a>
                        </li>
                        <li class="link-bar">
                            |
                        </li>
                        <li>
                            <a class="link-bar" href="#">Registrate</a>
                        </li>
                    </ul>

                </div>

                <div class ="content-menu-burger">
                    <button id="button-burger" class="button-burger" onclick="open_close_burger()">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </button>
                </div>

            </nav>
            <div id="burger-menu" class="burger-menu">
                <ul class="burger-options">
                    <li>
                        <a class="burger-link" href="#">
                            Iniciar sesion
                        </a>
                    </li>
                    <li>
                        <a class="burger-link" href="#">
                            Registrate
                        </a>
                    </li>
                    <li>
                        <a class="burger-link" href="#">
                            Conócenos
                        </a>
                    </li>
                    <li>
                        <a class="burger-link" href="#">
                            Contactanos
                        </a>
                    </li>
                </ul>

            </div>
        </nav>
        <script src="../../main/nav-bar-init.js"></script>
        </header>
        <main>
            <div class="sign-in">
                <form class="sign-in-form">
                    <div class="content-logo">
                        <img class="logo-log-in" src="../../static/images/Money-control(SIMPLE).SVG">
                        <h2 class="subtitulo"> Money control</h2>
                    </div>

                    <p> Inicia sesion para acceder a todos nuestros servicios</p>
                    <div class="div-campo">
                        <label  for="email">Email</label>
                        <input class="campo" type="text" id="email" name="email" required>
                    </div>
                    <div class="div-campo">
                        <label  for="password">Contraseña</label> 
                        <input class="campo" type="text" id="name" name="password" required>
                    </div>
                    <button class="sign-in-button"> Iniciar sesion</button>
                    <p> ¿Eres nuevo? <a href="#">Registrate</a></p>
                    <p>¿Olvidaste la contraseña? <a href="#">Recuperar cuenta</a> </p>
                </form>
            </div>
        </main>


    </body>
