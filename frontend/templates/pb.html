<!DOCTYPE html>
    <html lang="esp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Plantilla de prueba</title>
        <link rel="stylesheet" href="../../static/css/home.css">
        <link rel="stylesheet" href="../../static/css/general.css">
    </head>
    <article class="transaction-card" aria-label="Gasto en Supermercado">
        <div class="transaction-info">
          <span class="merchant">Supermercado</span>
          <time datetime="2025-06-28" class="date">28 Jun., 2025</time>
        </div>
        <div class="amount">-$75&nbsp;460&nbsp;COP</div>
        <button id="open-modal" class="modal-trigger" aria-haspopup="dialog">
          Ver detalles
        </button>
      </article>
      
      <!-- Ventana modal sencilla -->
      <div class="modal-overlay" id="modal-overlay" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
          <header class="modal-header">
            <h2 id="modal-title">Detalles de la transacción</h2>
            <button class="modal-close" id="modal-close" aria-label="Cerrar modal">&times;</button>
          </header>
          <div class="modal-body">
            <p>Categoría: Supermercado</p>
            <p>Fecha: 28 Jun., 2025</p>
            <p>Monto: -$75&nbsp;460&nbsp;COP</p>
          </div>
          <footer class="modal-footer">
            <button id="modal-close-footer">Cerrar</button>
          </footer>
        </div>
      </div>
    <script>
        const openBtn    = document.getElementById('open-modal');
const overlay    = document.getElementById('modal-overlay');
const closeBtns  = document.querySelectorAll('#modal-close, #modal-close-footer');

function toggleModal(show) {
  overlay.setAttribute('aria-hidden', show ? 'false' : 'true');
  overlay.classList.toggle('active', show);
}

openBtn.addEventListener('click', () => toggleModal(true));

closeBtns.forEach(btn =>
  btn.addEventListener('click', () => toggleModal(false))
);

/* Cerrar con Escape */
document.addEventListener('keydown', e => {
  if (e.key === 'Escape' && overlay.classList.contains('active')) {
    toggleModal(false);
  }
});

    </script>
