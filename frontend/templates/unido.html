        <main class="content-sign-up">
            <div class=" sign-up description">
                <img src="../../static/images/Money-control(SIMPLE).SVG"> 
                <h2 class="logo-text">Money-control</h2>



            </div>
            <div class="sign-up content-form">
                
                <form class="sign-up-form">
                    <h2 class="subtitulo"> Registrate</h2>

                    <div class="div-campo">
                        <label  for="name">Nombre</label>
                        <input class="campo" type="text" id="name" name="name" required>
                    </div>

                    <div class="div-campo">
                        <label for="lastname">Apellido</label>
                        <input class="campo" type="text" id="lastname" name="lastname" required>
                    </div>

                    <div class="div-campo"">
                        <label for="email">Email</label>
                        <input class="campo" type="email" id="email" name="email" required>   
                    </div>

                    <div class="div-campo">
                        <label for="tel">Teléfono</label>
                        <input class="campo" type="number" id="tel" name="tel" required>
                    </div>

                    <div class="div-campo">
                        <label for="password">Contraseña</label>
                        <input class="campo" type="password" id="password" name="password" required> 
                    </div>



                    <button class="sign-up-button"> Registrate</button>
                    <p> ¿Ya tienes cuenta? <a href="#">Iniciar sesión</a></p>
                </form>

            </div>

        </main>

    </body>
