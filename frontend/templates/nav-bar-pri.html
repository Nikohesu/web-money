        <script>
    class toggle_notifications {
  constructor(id_obj, id_button, active_class) {
    this.active_class = active_class;
    this.button = document.getElementById(id_button);
    this.obj = document.getElementById(id_obj);

    this.button.addEventListener("click", () => {
      this.obj.classList.toggle(this.active_class);
      console.log(`Toggle ejecutado: ${id_obj}`);
    });
  }
}
