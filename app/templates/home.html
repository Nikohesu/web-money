<!--AQUI EMPIEZA EL SCRIPT PARA QUE SALGAN LAS VENTAJAS DE INGRESOS GASTOS Y MAS (los gatos son placeholders)-->
<div id="ollie" class="imagen">
    <div class="contenido">
        <span class="cerrar">&times;</span>
    </div>
</div>
<script>
    var imagen = document.getElementById("ollie");
    var raul = document.getElementById("botonsito");
    var x = document.getElementsByClassName("cerrar")[0]

    raul.onclick = function() {
        imagen.style.display = "block";
    }
    x.onclick = function() {
        imagen.style.display = "none";
    }
    window.onclick = function(event) {
        if (event.target == imagen) {
            imagen.style.display = "none";
        }
    }
</script>
