<!DOCTYPE html>
    <html lang="esp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Plantilla de prueba</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/Money-control(SIMPLE).SVG') }}" type="image/SVG">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">
    </head>
    <body>
        {% include 'nav-bar-init.html' %}

        <main class="content-sign-up">
            <div class=" sign-up description">
                <div class="content-logo">
                    <img class="logo" src="{{ url_for('static', filename='img/Money-control(SIMPLE).SVG') }}"> 
                    <h2 class="logo-text">Money-control</h2>
                </div>

            </div>
            <div class="sign-up content-form">
                
                <form class="sign-up-form" method="post" action="/register">
                    <h2 class="subtitulo"> Registrate</h2>

                    <div class="div-campo">
                        <label  for="name">Nombre</label>
                        <input class="campo" type="text" id="firstname" name="firstname" required>
                    </div>

                    <div class="div-campo">
                        <label for="lastname">Apellido</label>
                        <input class="campo" type="text" id="lastname" name="lastname" required>
                    </div>

                    <div class="div-campo">
                        <label for="email">Email</label>
                        <input class="campo" type="email" id="email" name="email" required>   
                    </div>

                    <div class="div-campo">
                        <label for="tel">Teléfono</label>
                        <input class="campo" type="number" id="telefono" name="telefono" required>
                    </div>

                    <div class="div-campo">
                        <label for="password">Contraseña</label>
                        <input class="campo" type="password" id="password" name="password" required> 
                    </div>

                    <div class="div-campo">
                        <label for="nacimiento">Fecha de nacimiento</label>
                        <input class="campo" type="date" id="nacimiento" name="nacimiento" required> 
                    </div>



                    <button class="sign-up-button"> Registrate</button>
                    <p> ¿Ya tienes cuenta? <a href="{{ url_for('login')}}">Iniciar sesión</a></p>
                </form>

            </div>

        </main>
    </body>
